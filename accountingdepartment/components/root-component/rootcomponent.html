<div class="farris-main-area flex-column farris-overflow-y-hidden">
    <div class="farris-header">
        <div class="navbar p-0"><label class="farris-form-title mr-auto" for="page-header-title"> <span>
                    {{'page-header-title'|lang:lang}}
                </span></label>
            <div class="btn-toolbar" id="page-header-toolbar"><button class="btn btn-primary f-btn-ml"
                    id="button-addSibling" (click)="viewModel.treeGridComponentViewmodel.AddSibling1()"
                    [disabled]="!viewModel.stateMachine['canAdd']">{{'button-addSibling'|lang:lang}}</button><button
                    class="btn btn-primary f-btn-ml" id="button-addChild"
                    (click)="viewModel.treeGridComponentViewmodel.AddChild1()"
                    [disabled]="!viewModel.stateMachine['canAdd'] || !viewModel.detailFormComponentViewmodel.uiState['canEdit']">{{'button-addChild'|lang:lang}}</button><button
                    class="btn btn-secondary f-btn-ml" id="button-edit"
                    (click)="viewModel.detailFormComponentViewmodel.Edit1()"
                    [disabled]="!viewModel.stateMachine['canEdit'] || !viewModel.detailFormComponentViewmodel.uiState['canEdit']">{{'button-edit'|lang:lang}}</button><button
                    class="btn btn-secondary f-btn-ml" id="button-save"
                    (click)="viewModel.detailFormComponentViewmodel.Save2()"
                    [disabled]="!viewModel.stateMachine['canSave']">{{'button-save'|lang:lang}}</button><button
                    class="btn btn-secondary f-btn-ml" id="button-cancel"
                    (click)="viewModel.detailFormComponentViewmodel.CancelAccDept1()"
                    [disabled]="!viewModel.stateMachine['canCancel']">{{'button-cancel'|lang:lang}}</button><button
                    class="btn btn-secondary f-btn-ml" id="button-delete"
                    (click)="viewModel.treeGridComponentViewmodel.Delete1()"
                    [disabled]="!viewModel.stateMachine['canRemove']">{{'button-delete'|lang:lang}}</button><button
                    class="btn btn-secondary f-btn-ml" id="button-enable"
                    (click)="viewModel.treeGridComponentViewmodel.EnableAccDept1()"
                    [disabled]="!viewModel.stateMachine['canRemove']">{{'button-enable'|lang:lang}}</button><button
                    class="btn btn-secondary f-btn-ml" id="button-changePosition" (click)="changePosition()"
                    [disabled]="!viewModel.stateMachine['canRemove']">{{'button-changePosition'|lang:lang}}</button><button
                    class="btn btn-secondary f-btn-ml" id="button-importAdmin" (click)="refDepts()"
                    [disabled]="!viewModel.stateMachine['canRemove']">{{'button-importAdmin'|lang:lang}}</button></div>
        </div>
    </div>
    <div class="d-flex flex-column no-gutters flex-fill farris-split-section">
        <form class="farris-form farris-form-controls-inline d-flex flex-wrap f-split-border-b farris-card-section">
            <div class="col-3">
                <div class="farris-group-wrap">
                    <div class="form-group farris-form-group"><label class="col-form-label"
                            title="{{'accOrg'|lang:lang}}" for="accOrg"><span
                                class="farris-label-text">{{'accOrg'|lang:lang}}</span></label>
                        <div class="farris-input-wrap">
                            <farris-lookup-grid id="accOrg" [displayType]="'TreeList'" [uri]="'root-viewmodel.accOrg'"
                                [idField]="'id'" [singleSelect]="true" [pageSize]="20" [pageIndex]="1"
                                [pagination]="true" [textField]="'name'" [valueField]="'name'" [title]=""
                                [showMaxButton]="true" [showCloseButton]="true" [resizable]="true"
                                [(UIStateBinding)]="viewModel['uiState']['accOrg']" name="accOrg"
                                [readonly]="!viewModel.stateMachine['canRemove']"></farris-lookup-grid>
                            <div class="farris-feedback"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="farris-group-wrap">
                    <div class="form-group farris-form-group"><label class="col-form-label" title="{{'year'|lang:lang}}"
                            for="year"><span class="farris-label-text">{{'year'|lang:lang}}</span></label>
                        <div class="farris-input-wrap">
                            <farris-lookup-grid id="year" [displayType]="'List'" [uri]="'root-viewmodel.year'"
                                [idField]="'id'" [singleSelect]="true" [pageSize]="20" [pageIndex]="1"
                                [pagination]="true" [textField]="'year'" [valueField]="'year'" [title]=""
                                [showMaxButton]="true" [showCloseButton]="true" [resizable]="true"
                                [(UIStateBinding)]="viewModel['uiState']['year']" name="year"
                                [readonly]="!viewModel.stateMachine['canRemove']"></farris-lookup-grid>
                            <div class="farris-feedback"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none">
                <div class="farris-group-wrap">
                    <div class="form-group farris-form-group"><label class="col-form-label"
                            title="{{'accDept'|lang:lang}}" for="accDept"><span
                                class="farris-label-text">{{'accDept'|lang:lang}}</span><span
                                class="farris-label-info text-danger">*</span></label>
                        <div class="farris-input-wrap">
                            <farris-lookup-grid id="accDept" #accDept [displayType]="'TreeList'"
                                [uri]="'root-viewmodel.newParent'" [idField]="'id'" [singleSelect]="true"
                                [pageSize]="20" [pageIndex]="1" [pagination]="true" [textField]="'name'"
                                [valueField]="'id'" [title]="" [showMaxButton]="true" [showCloseButton]="true"
                                [resizable]="true" [(UIStateBinding)]="viewModel['uiState']['newParent']" name="accDept"
                                [dictPicked]="accDeptLookupPicked"></farris-lookup-grid>
                            <div class="farris-feedback"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none">
                <div class="farris-group-wrap">
                    <div class="form-group farris-form-group"><label class="col-form-label"
                            title="{{'multiDepartments'|lang:lang}}" for="multiDepartments"><span
                                class="farris-label-text">{{'multiDepartments'|lang:lang}}</span><span
                                class="farris-label-info text-danger">*</span></label>
                        <div class="farris-input-wrap">
                            <farris-lookup-grid id="multiDepartments" #department 
                                [displayType]="'TreeList'" [uri]="'root-viewmodel.departments'" [idField]="'id'"
                                [singleSelect]="true" [pageSize]="20"
                                [pageIndex]="1" [pagination]="true" [textField]="'name.dfName'" [valueField]="'id'"
                                [title]="" [showMaxButton]="true" [showCloseButton]="true" [resizable]="true"
                                [(UIStateBinding)]="viewModel['uiState']['departments']" name="multiDepartments"
                                [dictPicked]="multiDepartmentsLookupPicked"></farris-lookup-grid>
                            <div class="farris-feedback"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 text-right"><button class="btn btn-secondary ml-auto" id="button-confirm"
                    (click)="viewModel.treeGridComponentViewmodel.LoadData1()"
                    [disabled]="!viewModel.stateMachine['canRemove']">{{'button-confirm'|lang:lang}}</button></div>
        </form>
        <div class="row no-gutters flex-fill">
            <div class="col-12 col-md-6 d-flex flex-column farris-lsection">
                <app-treegridcomponent></app-treegridcomponent>
            </div>
            <div class="col-12 col-md-6  farris-rsection farris-overflow-y-auto">
                <app-detailformcomponent></app-detailformcomponent>
            </div>
        </div>
    </div>
</div>
